[build]
  publish = "build"
  command = "npm run build"

[[headers]]
  for = "/src/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.html"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200